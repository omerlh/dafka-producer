options:
  buildHeader: [ "load(\"@io_bazel_rules_scala//scala:scala_import.bzl\", \"scala_import\")",
    "load(\"@io_bazel_rules_scala//scala:scala.bzl\", \"scala_library\")" ]
  languages: [ "java", "scala:2.13.6" ]
  resolverType: "coursier"
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
    - id: "confluent"
      type: "default"
      url: https://packages.confluent.io/maven
  versionConflictPolicy: highest

dependencies:
  ch.qos.logback:
    logback:
      lang: java
      modules: [ "classic", "core" ]
      version: "1.3.5"

  com.banno:
    kafka4s:
      lang: scala
      version: "5.0.0-M6"

  com.beachape:
    enumeratum:
      lang: scala
      version: "1.7.2"

  eu.timepit:
    refined:
      lang: scala
      version: "0.10.3"

  is.cir:
    ciris:
      lang: scala
      modules: [ "", "enumeratum", "refined" ]
      version: "3.2.0"

  org.apache.kafka:
    kafka-clients:
      lang: java
      version: "3.4.0"

  org.endpoints4s:
    algebra:
      lang: scala
      version: "1.10.0"
    http4s-server:
      lang: scala
      version: "10.2.0"
    json-schema-generic:
      lang: scala
      version: "1.10.0"

  org.http4s:
    http4s:
      lang: scala
      modules: [ "dsl", "ember-server" ]
      version: "0.23.19"

  org.typelevel:
    cats:
      lang: scala
      modules: [ "core", "kernel" ]
      version: "2.9.0"
    cats-effect:
      lang: scala
      version: "3.4.11"
